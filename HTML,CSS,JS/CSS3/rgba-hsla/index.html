<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RGBA & HSLA</title>
		<style>
			.first {
				width: 400px;
				height: 400px;
				/* background-color: rgba(255, 102, 0, 0.5); */ /* Red, Green, Blue, Alpha */
				background-color: hsla(
					24,
					100%,
					50%,
					0.5
				); /* Hue, Saturation, Lightness, Alpha */
				position: relative;
			}

			.second {
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				right: -50px;
				bottom: -50px;
			}
		</style>
	</head>
	<body>
		<div class="first">
			<div class="second"></div>
		</div>
	</body>
</html>
