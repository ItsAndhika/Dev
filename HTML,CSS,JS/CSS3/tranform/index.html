<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transform</title>
		<style>
			.regtangle {
				width: 300px;
				height: 300px;
				background-color: lightblue;
				margin: 50px auto;
				transition: 0.3s;
			}

			.regtangle:hover {
				/* transform: scale(1.5, 2); */
				/* transform: rotateX(180deg); */
				/* transform: skew(45deg); */
				transform: translate(100px);
			}
		</style>
	</head>
	<body>
		<div class="regtangle"></div>
		<p>
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio dicta
			possimus quo quia? Voluptatibus quaerat, exercitationem sint nisi
			possimus, impedit veritatis iusto pariatur tenetur assumenda, laudantium
			maxime earum natus! Quis!
		</p>
	</body>
</html>
