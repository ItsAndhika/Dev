<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SocialBook - Facebook Clone</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header">
			<section class="nav-left">
				<img src="./images/logo.png" alt="logo" class="logo" />
				<ul class="icon-list">
					<li>
						<img
							src="./images/notification.png"
							alt="notification"
							class="icon-link"
						/>
					</li>
					<li>
						<img src="./images/inbox.png" alt="inbox" class="icon-link" />
					</li>
					<li>
						<img src="./images/video.png" alt="video" class="icon-link" />
					</li>
				</ul>
			</section>
			<section class="nav-right"></section>
		</header>
	</body>
</html>
