<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grocify</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div
			class="container min-h-screen bg-[url('../img/image.png')] bg-center bg-cover min-w-full px-20 py-5"
		>
			<nav class="flex items-center justify-between">
				<img src="img/logo.png" alt="Logo" class="w-40 cursor-pointer" />
				<ul class="text-white flex justify-around items-center mr-16">
					<li><a href="#" class="ml-10">Home</a></li>
					<li><a href="#" class="ml-10">About</a></li>
					<li><a href="#" class="ml-10">Features</a></li>
					<li><a href="#" class="ml-10">Contact</a></li>
				</ul>
				<img src="img/cart.png" alt="" />
			</nav>

			<main class="text-white mt-48 max-w-2xl">
				<h1 class="text-6xl font-semibold leading-normal">
					Groceries <br />delivery in <span class="font-light">15 minutes</span>
				</h1>
				<p>
					Grocify offers a wide range of products, including fresh producst,
					meats, dairy, baked goods and non-perishable items
				</p>
				<div class="mt-10">
					<a
						href=""
						class="bg-yellow-300 rounded-full px-5 py-3 font-normal text-slate-700 hover:bg-transparent hover:text-slate-50 hover:border hover:border-yellow-300 duration-300 border border-transparent"
						>Order Now</a
					>
					<a href="" class="ml-5"
						>Download App
						<span class="text-lg inline-block rotate-90">&#10148;</span></a
					>
				</div>
			</main>
			<img
				src="img/grocery-image.png"
				alt="Grocery"
				class="w-full xl:w-1/2 xl:absolute bottom-0 right-0"
			/>
		</div>
	</body>
</html>
